<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Glassmorphism Login Page</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<section>
		<div class="leaves">
			<div class="set">
				<div><img src="leaf_01.png" /></div>
				<div><img src="leaf_02.png" /></div>
				<div><img src="leaf_03.png" /></div>
				<div><img src="leaf_04.png" /></div>
				<div><img src="leaf_01.png" /></div>
				<div><img src="leaf_02.png" /></div>
				<div><img src="leaf_03.png" /></div>
				<div><img src="leaf_04.png" /></div>
			</div>
		</div>
		<img src="bg.jpg" class="bg" />
		<img src="girl.png" class="girl" />
		<img src="trees.png" class="trees" />
		<div class="login">
			<h2>Sign In</h2>
			<div class="inputBox">
				<input type="text" id="username" placeholder="Username" />
			</div>
			<div class="inputBox">
				<input type="password" id="password" placeholder="Password" />
			</div>
			<div class="inputBox">
				<input type="submit" value="Login" id="btn" />
			</div>
			<div class="group">
				<a href="#">Forget Password</a>
				<a href="#">Signup</a>
			</div>
		</div>
	</section>

	<script>
		document.getElementById('btn').addEventListener('click', async () => {
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;

			if (!username || !password) {
				alert('Please enter both username and password.');
				return;
			}

			try {
				const response = await fetch('https://loginauthmock1-p1elps6ou-omkar-anshumans-projects.vercel.app/login', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({ username, password })
				});

				const data = await response.json();

				if (response.ok) {
					alert(data.message); // Login successful
					// You can redirect or do something else here
				} else {
					alert(data.message); // Invalid credentials or error
				}
			} catch (error) {
				alert('Error connecting to server. Please try again later.');
				console.error(error);
			}
		});
	</script>
</body>
</html>
